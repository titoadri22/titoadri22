<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Escolar 2025-2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2rem;
            margin: 25px 0 15px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }

        /* Estilo Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            color: white;
            margin-bottom: 25px;
        }

        /* Calendario */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .calendar-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            flex-grow: 1;
        }

        .nav-arrow {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .today-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .today-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .year-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .year-select option {
            background: rgba(26, 42, 108, 0.9);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }

        .calendar-day {
            text-align: center;
            padding: 15px 8px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .calendar-day.header {
            background: rgba(58, 123, 213, 0.7);
            font-weight: bold;
            cursor: default;
            min-height: auto;
            padding: 15px 8px;
            font-size: 1.2rem;
        }

        .calendar-day.today {
            background: rgba(0, 151, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 151, 255, 0.3);
        }

        .calendar-day.holiday {
            background: rgba(231, 76, 60, 0.3);
        }

        .day-number {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .event-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            overflow-y: auto;
            max-height: 90px;
        }

        .event-item {
            font-size: 0.85rem;
            padding: 4px 6px;
            border-radius: 8px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event-class {
            background: rgba(52, 152, 219, 0.3);
        }

        .event-homework {
            background: rgba(155, 89, 182, 0.3);
        }

        .event-exam {
            background: rgba(231, 76, 60, 0.3);
        }

        .event-personal {
            background: rgba(241, 196, 15, 0.3);
        }

        /* Horario */
        .schedule-container {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .schedule-header {
            background: rgba(58, 123, 213, 0.7);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
        }

        .schedule-cell {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .schedule-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .schedule-cell.editing {
            background: rgba(255, 255, 255, 0.25);
            padding: 5px;
        }

        .schedule-edit {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 1rem;
            resize: none;
            outline: none;
        }

        .schedule-time {
            background: rgba(41, 128, 185, 0.5);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .schedule-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .schedule-btn {
            background: rgba(58, 123, 213, 0.7);
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .schedule-btn:hover {
            background: rgba(41, 128, 185, 0.9);
            transform: translateY(-2px);
        }

        /* Modal para eventos */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #3a7bd5);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            color: white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            transform: scale(1.1);
            color: #ff7979;
        }

        .event-form {
            display: grid;
            gap: 15px;
        }

        .event-form input, .event-form select, .event-form textarea {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
        }

        .event-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .event-form button {
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: rgba(58, 123, 213, 0.7);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .event-form button:hover {
            background: rgba(41, 128, 185, 0.9);
            transform: translateY(-2px);
        }

        /* Lista de eventos en modal */
        .events-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .event-list-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-list-item .event-type {
            font-weight: bold;
            color: #3498db;
        }

        .event-list-item .event-actions button {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .event-list-item .event-actions button:hover {
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .calendar-grid {
                gap: 8px;
            }
            
            .calendar-day {
                min-height: 110px;
                padding: 12px 5px;
            }
            
            .day-number {
                font-size: 1.2rem;
            }
            
            .event-item {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 900px) {
            .calendar-day {
                min-height: 90px;
            }
            
            .event-item {
                font-size: 0.7rem;
                padding: 3px 4px;
            }
            
            .schedule-container {
                grid-template-columns: 80px repeat(5, 1fr);
            }
            
            .schedule-header, .schedule-cell, .schedule-time {
                padding: 10px 5px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                gap: 5px;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 8px 3px;
            }
            
            .day-number {
                font-size: 1rem;
                margin-bottom: 4px;
            }
            
            .event-item {
                font-size: 0.6rem;
                padding: 2px 3px;
            }
            
            .tab-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .calendar-title {
                font-size: 1.4rem;
            }
            
            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .schedule-container {
                grid-template-columns: 60px repeat(5, 1fr);
                gap: 5px;
            }
            
            .schedule-header, .schedule-cell, .schedule-time {
                padding: 8px 3px;
                font-size: 0.8rem;
                min-height: 60px;
            }
            
            .calendar-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calendario Escolar 2025-2026</h1>
            <p>IES Sant Vicent Ferrer - Algemesí</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="calendar">Calendario</button>
            <button class="tab-btn" data-tab="schedule">Horario</button>
        </div>

        <div class="tab-content active" id="calendar-tab">
            <div class="glass-card">
                <div class="calendar-nav">
                    <button class="nav-arrow" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <div class="calendar-title" id="current-month">Septiembre 2025</div>
                    <button class="nav-arrow" id="next-month"><i class="fas fa-chevron-right"></i></button>
                    <button class="today-btn" id="today-btn">Hoy</button>
                    <select class="year-select" id="year-select">
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                
                <div class="calendar-grid">
                    <div class="calendar-day header">Lun</div>
                    <div class="calendar-day header">Mar</div>
                    <div class="calendar-day header">Mié</div>
                    <div class="calendar-day header">Jue</div>
                    <div class="calendar-day header">Vie</div>
                    <div class="calendar-day header">Sáb</div>
                    <div class="calendar-day header">Dom</div>
                    
                    <!-- Los días del calendario se generarán con JavaScript -->
                </div>
            </div>
        </div>

        <div class="tab-content" id="schedule-tab">
            <div class="glass-card">
                <h2>Horario de Clases - CFGS-DAM-2</h2>
                
                <div class="schedule-container" id="schedule-container">
                    <div class="schedule-time">Hora</div>
                    <div class="schedule-header">Lunes</div>
                    <div class="schedule-header">Martes</div>
                    <div class="schedule-header">Miércoles</div>
                    <div class="schedule-header">Jueves</div>
                    <div class="schedule-header">Viernes</div>
                    
                    <!-- Las celdas del horario se generarán con JavaScript -->
                </div>

                <div class="schedule-actions">
                    <button class="schedule-btn" id="reset-schedule">Restablecer Horario</button>
                    <button class="schedule-btn" id="save-schedule">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/ver eventos -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Añadir Evento</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <form class="event-form" id="event-form">
                <input type="hidden" id="event-date">
                <input type="text" id="event-title" placeholder="Título del evento" required>
                <select id="event-type">
                    <option value="class">Clase</option>
                    <option value="homework">Tarea</option>
                    <option value="exam">Examen</option>
                    <option value="personal">Personal</option>
                </select>
                <textarea id="event-description" placeholder="Descripción (opcional)" rows="3"></textarea>
                <button type="submit">Guardar Evento</button>
            </form>
            <div class="events-list" id="events-list">
                <!-- Los eventos existentes se mostrarán aquí -->
            </div>
        </div>
    </div>

    <script>
        // Navegación por pestañas
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(`${button.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Variables globales
        let currentMonth = 8; // Septiembre (0-indexed)
        let currentYear = 2025;
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
                           "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // Elementos del DOM
        const calendarGrid = document.querySelector('.calendar-grid');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const todayButton = document.getElementById('today-btn');
        const yearSelect = document.getElementById('year-select');
        const eventModal = document.getElementById('event-modal');
        const closeModal = document.getElementById('close-modal');
        const eventForm = document.getElementById('event-form');
        const eventsList = document.getElementById('events-list');
        const modalTitle = document.getElementById('modal-title');
        const eventDateInput = document.getElementById('event-date');
        const scheduleContainer = document.getElementById('schedule-container');
        const resetScheduleButton = document.getElementById('reset-schedule');
        const saveScheduleButton = document.getElementById('save-schedule');
        
        // Días festivos (fechas aproximadas)
        const holidays = [
            '2025-09-01', '2025-10-09', '2025-10-12', 
            '2025-11-01', '2025-12-06', '2025-12-08', 
            '2025-12-25', '2026-01-01', '2026-01-06', 
            '2026-03-19', '2026-04-10', '2026-04-13', 
            '2026-04-14', '2026-05-01', '2026-06-24'
        ];
        
        // Horario por defecto
        const defaultSchedule = [
            ["8:00-8:55", "OPT-2-INF-CLOUD", "", "DAM-2-PSP", "", "DAM-2-PSP"],
            ["8:55-9:50", "TR-2-IPE2", "", "DAM-2-AD", "", "TR-2-PI"],
            ["9:50-10:45", "TR-2-DIGITALITZACIO", "", "DAM-2-DI", "", "DAM-2-DI"],
            ["10:45-11:15", "TR-2-SOSTENIBILITAT", "", "DAM-2-DI", "", "DAM-2-DI"],
            ["11:15-12:10", "", "", "", "", ""],
            ["12:10-13:05", "TR-2-TUT", "", "DAM-2-SGE", "", "DAM-2-SGE"],
            ["13:05-14:00", "DAM-2-AD", "", "DAM-2-DI", "", "OPT-2-INF-CLOUD"],
            ["14:00-14:20", "", "", "", "", ""],
            ["14:20-15:15", "DAM-2-AD", "", "DAM-2-SGE", "", "DAM-2-SGE"]
        ];
        
        // Cargar eventos desde localStorage o inicializar array vacío
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [
            { title: 'Inicio de clases', date: '2025-09-15', type: 'class', description: 'Primer día del curso escolar' },
            { title: 'Examen de Programación', date: '2025-10-20', type: 'exam', description: 'Examen parcial de la unidad 3' },
            { title: 'Entrega de proyecto', date: '2025-11-15', type: 'homework', description: 'Proyecto final de base de datos' }
        ];
        
        // Cargar horario desde localStorage o usar el horario por defecto
        let scheduleData = JSON.parse(localStorage.getItem('scheduleData')) || defaultSchedule;
        
        // Función para guardar eventos en localStorage
        function saveEvents() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }
        
        // Función para guardar horario en localStorage
        function saveSchedule() {
            localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
            alert('Horario guardado correctamente');
        }
        
        // Función para restablecer el horario por defecto
        function resetSchedule() {
            if (confirm('¿Estás seguro de que quieres restablecer el horario por defecto? Se perderán todos los cambios.')) {
                scheduleData = JSON.parse(JSON.stringify(defaultSchedule));
                renderSchedule();
                localStorage.removeItem('scheduleData');
            }
        }
        
        // Función para actualizar el calendario
        function updateCalendar() {
            currentMonthElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            generateCalendar(currentMonth, currentYear);
        }
        
        // Navegación por flechas
        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
                yearSelect.value = currentYear;
            }
            updateCalendar();
        });
        
        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
                yearSelect.value = currentYear;
            }
            updateCalendar();
        });
        
        // Botón "Hoy"
        todayButton.addEventListener('click', () => {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
            yearSelect.value = currentYear;
            updateCalendar();
        });
        
        // Selección de año
        yearSelect.addEventListener('change', () => {
            currentYear = parseInt(yearSelect.value);
            updateCalendar();
        });
        
        // Botones de horario
        resetScheduleButton.addEventListener('click', resetSchedule);
        saveScheduleButton.addEventListener('click', saveSchedule);
        
        function generateCalendar(month, year) {
            // Limpiar calendario (excepto headers)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            // Obtener primer día del mes y cantidad de días
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Ajustar para que la semana comience en lunes
            let startDay = firstDay === 0 ? 6 : firstDay - 1;
            
            // Añadir días vacíos al inicio si es necesario
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('calendar-day');
                calendarGrid.appendChild(emptyDay);
            }
            
            // Añadir los días del mes
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('calendar-day');
                
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = i;
                day.appendChild(dayNumber);
                
                const eventContainer = document.createElement('div');
                eventContainer.classList.add('event-container');
                day.appendChild(eventContainer);
                
                // Formatear fecha para comparación
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Comprobar si es hoy
                if (today.getDate() === i && today.getMonth() === month && today.getFullYear() === year) {
                    day.classList.add('today');
                }
                
                // Comprobar si es festivo
                if (holidays.includes(dateStr)) {
                    day.classList.add('holiday');
                    const holidayEvent = document.createElement('div');
                    holidayEvent.classList.add('event-item', 'event-personal');
                    holidayEvent.textContent = "Festivo";
                    eventContainer.appendChild(holidayEvent);
                }
                
                // Comprobar si hay eventos
                const dayEvents = events.filter(event => event.date === dateStr);
                if (dayEvents.length > 0) {
                    dayEvents.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('event-item', `event-${event.type}`);
                        eventElement.textContent = event.title;
                        eventContainer.appendChild(eventElement);
                    });
                }
                
                // Añadir evento al hacer clic
                day.addEventListener('click', () => {
                    showEventModal(dateStr);
                });
                
                calendarGrid.appendChild(day);
            }
        }
        
        function renderSchedule() {
            // Limpiar el contenedor del horario (excepto headers)
            while (scheduleContainer.children.length > 6) {
                scheduleContainer.removeChild(scheduleContainer.lastChild);
            }
            
            // Generar las filas del horario
            for (let i = 0; i < scheduleData.length; i++) {
                const timeCell = document.createElement('div');
                timeCell.classList.add('schedule-time');
                timeCell.textContent = scheduleData[i][0];
                scheduleContainer.appendChild(timeCell);
                
                for (let j = 1; j < 6; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('schedule-cell');
                    cell.textContent = scheduleData[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Hacer la celda editable al hacer clic
                    cell.addEventListener('click', function() {
                        makeCellEditable(this);
                    });
                    
                    scheduleContainer.appendChild(cell);
                }
            }
        }
        
        function makeCellEditable(cell) {
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // Crear textarea para edición
            const textarea = document.createElement('textarea');
            textarea.classList.add('schedule-edit');
            textarea.value = scheduleData[row][col];
            
            // Reemplazar el contenido de la celda con el textarea
            cell.textContent = '';
            cell.classList.add('editing');
            cell.appendChild(textarea);
            textarea.focus();
            
            // Guardar cambios al perder el foco
            textarea.addEventListener('blur', function() {
                scheduleData[row][col] = this.value.trim();
                cell.classList.remove('editing');
                cell.textContent = scheduleData[row][col];
                
                // Guardar automáticamente los cambios
                localStorage.setItem('scheduleData', JSON.stringify(scheduleData));
            });
            
            // Guardar cambios al presionar Enter
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    this.blur();
                }
            });
        }
        
        function showEventModal(date) {
            eventDateInput.value = date;
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            modalTitle.textContent = `Eventos para ${formattedDate}`;
            renderEventsList(date);
            eventModal.style.display = 'flex';
        }
        
        function renderEventsList(date) {
            eventsList.innerHTML = '';
            
            const dayEvents = events.filter(event => event.date === date);
            
            if (dayEvents.length === 0) {
                eventsList.innerHTML = '<p>No hay eventos para este día.</p>';
                return;
            }
            
            dayEvents.forEach((event, index) => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-list-item');
                
                // Obtener tipo en español
                let typeText = '';
                switch(event.type) {
                    case 'class': typeText = 'Clase'; break;
                    case 'homework': typeText = 'Tarea'; break;
                    case 'exam': typeText = 'Examen'; break;
                    case 'personal': typeText = 'Personal'; break;
                }
                
                eventItem.innerHTML = `
                    <div>
                        <div><strong>${event.title}</strong> - <span class="event-type">${typeText}</span></div>
                        <div>${event.description || ''}</div>
                    </div>
                    <div class="event-actions">
                        <button onclick="deleteEvent('${date}', ${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                eventsList.appendChild(eventItem);
            });
        }
        
        // Cerrar modal
        closeModal.addEventListener('click', () => {
            eventModal.style.display = 'none';
        });
        
        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                eventModal.style.display = 'none';
            }
        });
        
        // Añadir evento
        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('event-title').value;
            const date = eventDateInput.value;
            const type = document.getElementById('event-type').value;
            const description = document.getElementById('event-description').value;
            
            events.push({
                title,
                date,
                type,
                description
            });
            
            // Guardar eventos en localStorage
            saveEvents();
            
            // Regenerar calendario para actualizar los eventos
            generateCalendar(currentMonth, currentYear);
            
            // Actualizar lista de eventos
            renderEventsList(date);
            
            // Limpiar formulario
            document.getElementById('event-title').value = '';
            document.getElementById('event-description').value = '';
        });
        
        // Eliminar evento
        window.deleteEvent = function(date, index) {
            if (confirm('¿Estás seguro de que quieres eliminar este evento?')) {
                // Encontrar el índice global del evento
                let globalIndex = -1;
                let count = 0;
                
                for (let i = 0; i < events.length; i++) {
                    if (events[i].date === date) {
                        if (count === index) {
                            globalIndex = i;
                            break;
                        }
                        count++;
                    }
                }
                
                if (globalIndex !== -1) {
                    events.splice(globalIndex, 1);
                    
                    // Guardar eventos en localStorage
                    saveEvents();
                    
                    renderEventsList(date);
                    
                    // Regenerar calendario para actualizar los eventos
                    generateCalendar(currentMonth, currentYear);
                }
            }
        };
        
        // Inicializar
        updateCalendar();
        renderSchedule();
    </script>
